<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FitForge Landing & Assessment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    .landing-hero {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 3rem;
      border-radius: 15px;
      max-width: 650px;
      margin: 2rem auto;
    }

    .landing-hero h1 {
      font-size: 2.5rem;
      color: #00ffcc;
      text-shadow: 1px 1px 4px #000;
    }

    .landing-hero p {
      font-size: 1.1rem;
      color: #e0e0e0;
      margin-top: 1rem;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    form label {
      text-align: left;
      font-weight: bold;
    }

    input, select, button {
      padding: 0.6rem;
      border-radius: 5px;
      font-size: 1rem;
      border: 1px solid #00ffcc;
      background: #111;
      color: #fff;
    }

    button {
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00c9aa;
    }
  </style>
</head>
<body>
<div style="text-align:center; margin-top:40px;">
  <a href="home.html" style="
    display: inline-block;
    padding: 16px 32px;
    background: #ff5c5c;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-decoration: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 92, 92, 0.5);
  ">ðŸš€ Enter FitForge</a>
</div>

  <div class="landing-hero" data-aos="fade-up">
    <h1>Get Your Personalized Workout Plan</h1>
    <p>Answer a few quick questions to generate your custom fitness plan in under 90 seconds.</p>

    <form id="fitnessForm">
      <label>Name: <input type="text" name="name" required /></label>
      <label>Age: <input type="number" name="age" required /></label>
      <label>Gender:
        <select name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </label>
      <label>Fitness Level:
        <select name="level" required>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>
      </label>
      <button type="submit">Generate My Plan</button>
    </form>
  </div>

  <div class="landing-hero" data-aos="fade-up">
    <h2>Login or Register</h2>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="button" onclick="login()">Login</button>
      <button type="button" onclick="register()">Register</button>
    </form>
  </div>

  <div class="landing-hero" data-aos="fade-up">
    <h2>Upgrade to Premium</h2>
    <form action="https://yourserver.com/create-checkout-session" method="POST">
      <button type="submit">Subscribe for $9/month</button>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => alert("Logged in"))
        .catch(err => alert(err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(() => alert("Registered successfully"))
        .catch(err => alert(err.message));
    }

    document.getElementById("fitnessForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const name = formData.get("name");
      const level = formData.get("level").toLowerCase();
      const age = parseInt(formData.get("age"));
      const gender = formData.get("gender").toLowerCase();

      let ageModifier = "";
      if (age < 20) ageModifier = "youth";
      else if (age <= 40) ageModifier = "adult";
      else if (age <= 60) ageModifier = "mature";
      else ageModifier = "senior";

      let plan = [];
      let intervals = [];
      if (level === "beginner") {
        plan = ["Jumping Jacks", "Bodyweight Squats", "Wall Sit", "Push-Ups", "Rest"];
        intervals = [30, 30, 30, 30, 60];
      } else if (level === "intermediate") {
        plan = ["Burpees", "Lunges", "Plank", "Push-Ups", "Mountain Climbers", "Rest"];
        intervals = [45, 45, 45, 45, 45, 60];
      } else {
        plan = ["Jump Squats", "Push-Ups", "High Knees", "Plank to Push-Up", "Tuck Jumps", "Rest"];
        intervals = [60, 60, 60, 60, 60, 60];
      }

      if (ageModifier === "senior") {
        plan = ["Marching in Place", "Chair Squats", "Arm Circles", "Wall Push-Ups", "Rest"];
        intervals = [30, 30, 30, 30, 60];
      }

      localStorage.setItem("name", name);
      localStorage.setItem("plan", JSON.stringify(plan));
      localStorage.setItem("intervals", JSON.stringify(intervals));

      window.location.href = "plan.html";
    });
  </script>
</body>
</html>
